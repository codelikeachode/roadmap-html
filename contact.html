<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact for any inquiries or feedback">
        <meta name="keywords" content="contact, email, message, form">
        <title>Contact - A Simple Website</title>
    </head>
    <body>
        <header>
            <h1>Contact</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Get in Touch</h2>
                <form action="#" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="user_subject">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="user_message" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
